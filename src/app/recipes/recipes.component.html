<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeEM)="onRecipeSel($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selRecipe; else infoText" [recipe]="selRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>
        Please select a recipe! :D
      </p>
    </ng-template>
  </div>
</div>
